<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stylesheets/general.css" type="text/css" rel="stylesheet">
    <link href="/stylesheets/index.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <title>BSale challenge</title>
</head>
<body>
	<div id="navbar" class="navbar">
		<a href="/products" id="navlogo">
			BSale
        </a>
        <div>
            <form id="search-form">
                <input id="search-term" class="search-bar" type="text" maxlength="80" placeholder="Buscar productos"/>
                <input class="search-bar-submit fa fa-input" type="submit" value="&#xf002;" />
            </form>
        </div>
		<div id="myLinks">	
			<a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
	</div>
    <div class="content">
        <div class="landing">
            <h1>
                ¡Las mejores ofertas en una sola página!
            </h1>
        </div>
        <div class="search-block">
            <div class="category-block">
                <label for="search-category">Categoría: </label>
                <select name="categories" id="search-category">
                    <!-- Fetched Categories will be here -->
                </select>
            </div>
        </div>
        <h1 id="products-section">Productos</h1>
        <div id="filters" class="filters">
            <div class="single-filter">
                <input type="radio" id="alphabetic-asc" value="name_asc" name="filter" />
                <label class="filter-button" for="alphabetic-asc">
                    Ordenar A - Z
                </label>
            </div>
            <div class="single-filter">
                <input type="radio" id="alphabetic-desc" value="name_desc" name="filter" />
                <label class="filter-button" for="alphabetic-desc">
                    Ordenar Z - A
                </label>
            </div>
            <div class="single-filter">
                <input type="radio" id="price-asc" value="price_desc" name="filter" />
                <label class="filter-button" for="price-asc">
                    Mayor precio
                </label>
            </div>
            <div class="single-filter">
                <input type="radio" id="price-desc" value="price_asc" name="filter" />
                <label class="filter-button" for="price-desc">
                    Menor precio
                </label>
            </div>
        </div>
        <div class="products-container" id="products-container">
            <!-- Fetched Products will be here -->
        </div>
        <div id="loader">
            <div id="loader-icon"></div>
        </div>
        <div class="load-more">
            <div id="load-more-button" class="load-more-button">
                Cargar más
            </div>
        </div>

    </div>
    <footer class="footer">
        <span class="footer-text">BSale challenge, 2022</span>
    </footer>
    <script src="/js/productsIndex.js"></script>
</body>
</html>
